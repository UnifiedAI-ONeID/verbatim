type Query {
  sessions: [Session]
  session(id: ID!): Session
}

type Session {
    id: ID!
    createdAt: String
    status: String
    uploadProgress: Float
    audioUrl: String
    transcription: String
    summary: String
}

type Mutation {
  createSession(status: String!): Session
  updateSession(id: ID!, status: String, uploadProgress: Float, audioUrl: String, transcription: String, summary: String): Session
  deleteSession(id: ID!): Session
  generateSummary(transcript: String!): String
  deleteAccount: Boolean
}
