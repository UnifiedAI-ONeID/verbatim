            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap');
                .container { font-family: 'Poppins', sans-serif; background-color: #0D0D0D; color: #E0E0E0; width: 100%; height: 100%; display: flex; flex-direction: column; margin: 0; padding: 0;}
