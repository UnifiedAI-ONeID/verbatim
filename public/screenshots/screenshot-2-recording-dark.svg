                .record-btn { width: 400px; height: 400px; border-radius: 50%; background-color: #FF4136; display: flex; justify-content: center; align-items: center; font-size: 150px; color: #E0E0E0; box-shadow: 0 0 50px rgba(255, 65, 54, 0.6); }
