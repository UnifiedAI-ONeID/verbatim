                    const outlookUrl = new URL('https://outlook.live.com/calendar/0/deeplink/compose');
                    outlookUrl.searchParams.set('path', '/calendar/action/compose'); outlookUrl.searchParams.set('rru', 'addevent'); outlookUrl.searchParams.set('subject', title); outlookUrl.searchParams.set('body', description); outlookUrl.searchParams.set('startdt', toOutlookFormat(startDate)); outlookUrl.searchParams.set('enddt', toOutlookFormat(endDate));
                    return <div><p><strong>{t.titleLabel}</strong> {title}</p><p><strong>{t.descriptionLabel}</strong> {description}</p><p><strong>{t.dateLabel}</strong> {date} <strong>{t.timeLabel}</strong> {time}</p><div style={styles.calendarButtonsContainer}><a href={googleUrl.toString()} target="_blank" rel="noopener noreferrer" style={styles.actionButton}><img src="https.www.gstatic.com/images/branding/product/2x/calendar_48dp.png" alt="" style={styles.calendarIcon} />{t.openInGoogleCalendar}</a><a href={outlookUrl.toString()} target="_blank" rel="noopener noreferrer" style={styles.actionButton}><img src="https://img.icons8.com/color/48/000000/outlook-calendar.png" alt="" style={styles.calendarIcon} />{t.openInOutlookCalendar}</a></div></div>;
                }
                case 'draft_email': { const { to, subject, body } = args; return <div><h4>{t.draftEmail}</h4><p><strong>{t.toLabel}</strong> {to}</p><p><strong>{t.subjectLabel}</strong> {subject}</p><p><strong>{t.bodyLabel}</strong> <pre style={styles.preformattedText}>{body}</pre></p><a href={`mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`} target="_blank" style={styles.actionButton}>{t.openInEmailApp}</a></div>; }
                case 'draft_invoice_email': { const { recipient_name, item_description, amount } = args; const body = t.invoiceEmailBody.replace('{recipientName}', recipient_name).replace('{itemDescription}', sourceItem || item_description).replace('{currencySymbol}', '$').replace('{amount}', amount).replace('{userName}', user?.displayName || ''); return <div><h4>{t.draftInvoiceEmail}</h4><p><strong>{t.recipientNameLabel}</strong> {recipient_name}</p><p><strong>{t.amountLabel}</strong> ${amount}</p><p><strong>{t.bodyLabel}</strong> <pre style={styles.preformattedText}>{body}</pre></p><a href={`mailto:?subject=${encodeURIComponent(`Invoice for ${item_description}`)}&body=${encodeURIComponent(body)}`} target="_blank" style={styles.actionButton}>{t.openInEmailApp}</a></div>; }
                case 'initiate_phone_call': { const { phone_number, reason } = args; return <div><h4>{t.initiatePhoneCall}</h4><p><strong>{t.phoneNumberLabel}</strong> {phone_number}</p><p><strong>{t.reasonLabel}</strong> {reason}</p><a href={`tel:${phone_number}`} style={styles.actionButton}>{t.callNow}</a></div>; }
                case 'create_google_doc': { const { title, content } = args; return <div><h4>{t.createDocument}</h4><p>{t.createDocInfo}</p><p><strong>{t.suggestedTitle}</strong> {title}</p><p><strong>{t.suggestedContent}</strong> <pre style={styles.preformattedText}>{content}</pre></p><button style={styles.actionButton} onClick={() => { copy(content); window.open(`https://docs.google.com/document/create?title=${encodeURIComponent(title)}`, '_blank'); }}>{copied ? t.copiedSuccess : t.openGoogleDocs}</button></div>; }
                case 'error': return <p style={styles.errorText}>{t.actionError}</p>;
                default: return <p>{t.noActionDetermined}</p>;
            }
        };
        const titleMap = { create_calendar_event: t.addToCalendar, draft_email: t.draftEmail, draft_invoice_email: t.draftInvoiceEmail, initiate_phone_call: t.initiatePhoneCall, create_google_doc: t.createDocument };
        const title = titleMap[type] || t.takeAction;
        return <Modal title={title} onClose={onClose}><p style={styles.sourceItemText}><em>"{sourceItem}"</em></p>{content()}</Modal>;
    };

    const Accordion = ({ title, children, defaultOpen = false }) => {
        const [isOpen, setIsOpen] = useState(defaultOpen);
        return <div style={styles.accordionContainer}><button style={styles.accordionHeader} onClick={() => setIsOpen(!isOpen)} aria-expanded={isOpen}>{title}<span>{isOpen ? '‚àí' : '+'}</span></button>{isOpen && <div style={styles.accordionContent}>{children}</div>}</div>;
    };
    
    const DedicationModal = ({ onClose }) => {
        const dedicationText = "Lovingly dedicated to moms and the Creator. ‚ù§Ô∏è";
        useEffect(() => { const timeout = setTimeout(onClose, 8000); return () => clearTimeout(timeout); }, [onClose]);
        return (
            <div style={styles.dedicationOverlay} onClick={onClose}>
                <div style={styles.confettiContainer}>{Array.from({ length: 150 }).map((_, i) => (<div key={i} className="confetti-piece" style={{ left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 5}s`, backgroundColor: ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'][Math.floor(Math.random() * 7)], transform: `rotate(${Math.random() * 360}deg)` }}></div>))}</div>
                <div style={styles.dedicationModal} onClick={e => e.stopPropagation()}><p style={styles.dedicationText}>{dedicationText}</p></div>
            </div>
        );
    };

    const FirebaseConfigWarning = ({ children }) => {
        const isFirebaseConfigured = firebaseConfig.apiKey && !firebaseConfig.apiKey.includes("AIzaSyBjEvuItFoeMQRo3K9poC179RayWSNGRsw") && firebaseConfig.projectId && !firebaseConfig.projectId.includes("gen-lang-client-0046527508");
        if (isFirebaseConfigured) { return <>{children}</>; }
        return (<div style={styles.configWarningOverlay}><div style={styles.configWarningBox}><h2 style={{color: '#FF4136'}}>Firebase Not Configured</h2><p>This application requires Firebase to function correctly. Please follow these steps:</p><ol style={{lineHeight: 1.6}}><li>Create a Firebase project at <a href="https://console.firebase.google.com/" target="_blank" rel="noopener noreferrer" style={{color: 'var(--accent-primary)'}}>firebase.google.com</a>.</li><li>In your project settings, add a new Web App.</li><li>Copy the `firebaseConfig` object provided.</li><li>Paste it into the `firebaseConfig` constant in this file to replace the placeholder values.</li></ol><p>The app will not work until this is configured.</p></div></div>);
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [sessions, setSessions] = useState([]);
        const [selectedSession, setSelectedSession] = useState(null);
        const [isRecording, setIsRecording] = useState(false);
        const [isSaving, setIsSaving] = useState(false);
        const [recordingTime, setRecordingTime] = useState(0);
        const [showActionModal, setShowActionModal] = useState(null);
        const [availableDevices, setAvailableDevices] = useState([]);
        const [showDeviceSelector, setShowDeviceSelector] = useState(false);
        const [error, setError] = useState(null);
        const [searchQuery, setSearchQuery] = useState('');
        const [editingSpeaker, setEditingSpeaker] = useState(null);
        const [isLoading, setIsLoading] = useState(true);
        const [activeTab, setActiveTab] = useState('record');
        const [keepAwakeEnabled, setKeepAwakeEnabled] = useState(() => JSON.parse(localStorage.getItem('verbatim_keepAwake') || 'false'));
        const [showDedication, setShowDedication] = useState(false);
        const { t } = useLocalization();
        const { requestWakeLock, releaseWakeLock } = useKeepAwake();
        const mediaRecorderRef = useRef(null);
        const audioChunksRef = useRef([]);
        const recordingIntervalRef = useRef(null);
        const logoClickCount = useRef(0);
        const pipWindowRef = useRef(null);
        const channelRef = useRef(null);
        const isRecordingRef = useRef(isRecording);
        const recordingTimeRef = useRef(recordingTime);
        useEffect(() => { isRecordingRef.current = isRecording; recordingTimeRef.current = recordingTime; }, [isRecording, recordingTime]);
        const handleLogoClick = () => { logoClickCount.current += 1; if (logoClickCount.current >= 5) { setShowDedication(true); setTimeout(() => (logoClickCount.current = 0), 2000); } };
        const signInWithGoogle = useCallback(async () => {
            setError(null); const provider = new GoogleAuthProvider();
            try { const result = await signInWithPopup(auth, provider); console.log("Sign-in successful for user:", result.user.displayName); return result.user; } 
            catch (error) { console.error("Authentication error:", error.code, error.message);
                switch (error.code) {
                    case 'auth/popup-closed-by-user': case 'auth/cancelled-popup-request': break;
                    case 'auth/popup-blocked': setError(t.signInPopupBlockedError); break;
                    default: setError(`${t.signInError} (${error.code})`); break;
                } return null;
            }
        }, [t]);
        useEffect(() => { if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered: ', reg)).catch(err => console.log('SW registration failed: ', err)); }); } }, []);
        useEffect(() => { const unsub = onAuthStateChanged(auth, u => { if (u) { console.log(`Auth state changed: User signed in as ${u.displayName} (${u.uid})`); } else { console.log("Auth state changed: User signed out."); } setUser(u); setIsLoading(false); }); return () => unsub(); }, []);
        useEffect(() => { if (!user) { setSessions([]); return; } const q = query(collection(db, 'users', user.uid, 'sessions'), orderBy('metadata.date', 'desc')); const unsub = onSnapshot(q, (snap) => { const sessionData = snap.docs.map(d => ({ id: d.id, ...d.data() })); console.log(`Firestore listener: Received ${sessionData.length} sessions for user ${user.uid}.`); setSessions(sessionData); }, (error) => { console.error("Firestore listener error:", error); setError("Could not load sessions due to a database error."); }); return () => unsub(); }, [user]);
        useEffect(() => localStorage.setItem('verbatim_keepAwake', JSON.stringify(keepAwakeEnabled)), [keepAwakeEnabled]);
        const handleStopRecording = useCallback(() => {
            if (mediaRecorderRef.current?.state === "recording") { mediaRecorderRef.current.stop(); }
            setIsRecording(false);
            if (recordingIntervalRef.current) { clearInterval(recordingIntervalRef.current); recordingIntervalRef.current = null; }
            releaseWakeLock();
            if (pipWindowRef.current && !pipWindowRef.current.closed) { pipWindowRef.current.close(); pipWindowRef.current = null; }
        }, [releaseWakeLock]);
        const openPipWindow = useCallback(async () => {
            if (pipWindowRef.current && !pipWindowRef.current.closed) { pipWindowRef.current.focus(); return; }
            const pipWindow = window.open('/pip.html', 'verbatim_pip', 'width=400,height=120,popup'); pipWindowRef.current = pipWindow;
        }, []);
        useEffect(() => {
            const channel = new BroadcastChannel('verbatim_pip_channel'); channelRef.current = channel;
            const messageHandler = (event) => {
                if (event.data.type === 'stop_recording') { handleStopRecording(); } 
                else if (event.data.type === 'pip_ready') { if (channelRef.current) { channelRef.current.postMessage({ type: 'state_update', isRecording: isRecordingRef.current, recordingTime: recordingTimeRef.current }); } }
            };
            channel.addEventListener('message', messageHandler);
            return () => { channel.removeEventListener('message', messageHandler); channel.close(); };
        }, [handleStopRecording]);
        useEffect(() => {
            if (channelRef.current && pipWindowRef.current && !pipWindowRef.current.closed) { channelRef.current.postMessage({ type: 'state_update', isRecording, recordingTime }); }
            if (!isRecording && pipWindowRef.current && !pipWindowRef.current.closed) { pipWindowRef.current.close(); pipWindowRef.current = null; }
        }, [isRecording, recordingTime]);
        const handleStartRecording = async (deviceId) => {
            if (!auth.currentUser) return; const currentUser = auth.currentUser; setShowDeviceSelector(false); audioChunksRef.current = [];
            let stream; try { stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceId } } }); } 
            catch (err) { console.error("Recording setup failed: Could not get user media.", err); setError(t.micPermissionError); return; }
            const newSessionId = `session_${Date.now()}`; const sessionDocRef = doc(db, 'users', currentUser.uid, 'sessions', newSessionId);
            try {
                const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 5000 })).catch(() => null);
                let locationName = t.locationUnavailable, mapUrl = '';
                if (pos) { try { const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`); if (res.ok) { const data = await res.json(); locationName = data.display_name; mapUrl = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`; } } catch (e) { console.warn("Could not fetch location name", e); } }
                const preliminarySession = { metadata: { title: `Meeting - ${new Date().toLocaleString()}`, date: new Date().toISOString(), location: locationName, mapUrl }, status: 'processing' };
                await setDoc(sessionDocRef, preliminarySession); console.log(`Firestore: Created preliminary session document ${newSessionId}`);
                const newSessionData = { ...preliminarySession, id: newSessionId, results: { transcript: '', summary: '', actionItems: [] }, speakers: {} }; setSelectedSession(newSessionData); setActiveTab('sessions');
                mediaRecorderRef.current = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                mediaRecorderRef.current.ondataavailable = e => audioChunksRef.current.push(e.data);
                mediaRecorderRef.current.onstop = async () => {
                    setIsSaving(true); releaseWakeLock();
                    const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' }); stream.getTracks().forEach(track => track.stop());
                    if (audioBlob.size < 2000) { setError(t.recordingTooShortError); console.log(`Firestore: Deleting session ${newSessionId} due to short recording.`); await deleteDoc(sessionDocRef); } 
                    else if (!navigator.onLine) { setError(t.offlineError); console.log(`Firestore: Marking session ${newSessionId} as error due to offline status.`); await updateDoc(sessionDocRef, { status: 'error', error: t.offlineError }); } 
                    else {
                        try {
                            const storageRef = ref(storage, `recordings/${currentUser.uid}/${newSessionId}.webm`); console.log(`Storage: Uploading recording for session ${newSessionId}...`); await uploadBytes(storageRef, audioBlob); console.log(`Storage: Upload successful for session ${newSessionId}.`);
                            const analyzeAudio = httpsCallable(functions, 'analyzeAudio'); console.log(`Functions: Calling analyzeAudio for session ${newSessionId}...`); await analyzeAudio({ sessionId: newSessionId, prompt: t.analysisPrompt }); console.log("Functions: analyzeAudio call successful.");
                        } catch (e) { console.error("Functions: analyzeAudio call failed.", e); setError(t.processingError); await updateDoc(sessionDocRef, { status: 'error', error: t.processingError }); }
                    } setIsSaving(false);
                };
                mediaRecorderRef.current.start(); setIsRecording(true); setRecordingTime(0);
                if (recordingIntervalRef.current) clearInterval(recordingIntervalRef.current);
                recordingIntervalRef.current = window.setInterval(() => setRecordingTime(p => p + 1), 1000);
                if (keepAwakeEnabled) requestWakeLock();
            } catch (err) { console.error("Session creation or recording start failed:", err); setError(t.processingError); await deleteDoc(sessionDocRef).catch(() => {}); stream.getTracks().forEach(track => track.stop()); }
        };
        const handleStartRecordingClick = async () => {
            setError(null); if(!user) { const signedInUser = await signInWithGoogle(); if (!signedInUser) return; }
            try { const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); const devices = (await navigator.mediaDevices.enumerateDevices()).filter(d => d.kind === 'audioinput'); setAvailableDevices(devices); setShowDeviceSelector(true); stream.getTracks().forEach(track => track.stop()); } 
            catch (err) { setError(t.micPermissionError); }
        };
        const handleDeleteSession = async (sessionId) => {
            if (!user || !window.confirm(t.deleteConfirmation)) return;
            console.log(`Attempting to delete session ${sessionId}...`);
            try {
                await deleteDoc(doc(db, 'users', user.uid, 'sessions', sessionId)); console.log(`Firestore: Deleted document for session ${sessionId}.`);
                await deleteObject(ref(storage, `recordings/${user.uid}/${sessionId}.webm`)); console.log(`Storage: Deleted file for session ${sessionId}.`); setSelectedSession(null);
            } catch (error) { console.error(`Failed to delete session ${sessionId}:`, error); setError("Failed to delete session."); }
        };
        const handleUpdateSpeakerName = async (sessionId, speakerId, newName) => {
            if (!user || !newName.trim()) return; console.log(`Firestore: Updating speaker name for session ${sessionId}, speaker ${speakerId} to "${newName.trim()}"`);
            try { await updateDoc(doc(db, 'users', user.uid, 'sessions', sessionId), { [`speakers.${speakerId}`]: newName.trim() }); setEditingSpeaker(null); } 
            catch (error) { console.error("Firestore: Failed to update speaker name.", error); setError("Failed to update speaker name."); }
        };
        const handleTakeAction = async (item, session) => {
            try {
                const prompt = t.actionPrompt.replace('{meetingTitle}', session.metadata.title).replace('{meetingDate}', new Date(session.metadata.date).toLocaleDateString()).replace('{meetingSummary}', session.results.summary).replace('{actionItemText}', item);
                const response = await ai.models.generateContent({ model: 'gemini-2.5-flash', contents: [{ parts: [{ text: prompt }] }], config: { tools: [{ functionDeclarations: tools }] } });
                const call = response.functionCalls?.[0];
                if (call) setShowActionModal({ type: call.name, args: call.args, sourceItem: item });
                else setShowActionModal({ type: 'unknown', sourceItem: item });
            } catch (err) { setShowActionModal({ type: 'error' }); }
        };
        const renderContent = () => {
            if (isLoading) { return (<div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center' }}><LoadingSpinner /></div>); }
            if (selectedSession) return <SessionDetailView session={selectedSession} onBack={() => setSelectedSession(null)} onDelete={handleDeleteSession} onTakeAction={handleTakeAction} onUpdateSpeakerName={handleUpdateSpeakerName} editingSpeaker={editingSpeaker} setEditingSpeaker={setEditingSpeaker} />;
            if (activeTab === 'sessions') return user ? <SessionsListView sessions={sessions} onSelectSession={setSelectedSession} searchQuery={searchQuery} setSearchQuery={setSearchQuery} /> : <LoginView prompt={t.signInToView} onSignIn={signInWithGoogle} error={error} />;
            return <RecordView isRecording={isRecording} recordingTime={recordingTime} isSaving={isSaving} error={error} user={user} onStopRecording={handleStopRecording} onStartRecordingClick={handleStartRecordingClick} keepAwake={keepAwakeEnabled} setKeepAwake={setKeepAwakeEnabled} onTogglePip={openPipWindow} />;
        };
        return (
            <FirebaseConfigWarning>
                <div style={{ display: 'flex', flexDirection: 'column', minHeight: '100dvh', backgroundColor: 'var(--bg)' }}>
                    <Header user={user} onSignIn={signInWithGoogle} onLogoClick={handleLogoClick} />
                    <main style={{ flex: 1, overflowY: 'auto', paddingBottom: '70px', display: 'flex', flexDirection: 'column' }}>{renderContent()}</main>
                    {!selectedSession && <BottomNav activeTab={activeTab} setActiveTab={(tab) => {setSelectedSession(null); setActiveTab(tab)}} />}
                    {showDeviceSelector && <Modal title={t.selectAudioDeviceTitle} onClose={() => setShowDeviceSelector(false)}><p>{t.selectAudioDeviceInstruction}</p><ul style={{listStyle: 'none', padding: 0, margin: '10px 0 0'}}>{availableDevices.map((d, i) => <li key={d.deviceId} style={{ padding: '12px', border: '1px solid var(--border-color)', borderRadius: '8px', marginBottom: '10px', cursor: 'pointer', textAlign: 'center', backgroundColor: 'var(--bg-3)', transition: 'background-color 0.2s' }} onClick={() => handleStartRecording(d.deviceId)}>{d.label || `Mic ${i + 1}`}</li>)}</ul></Modal>}
                    {showActionModal && <ActionModal data={showActionModal} user={user} onClose={() => setShowActionModal(null)} />}
                    {showDedication && <DedicationModal onClose={() => setShowDedication(false)} />}
                </div>
            </FirebaseConfigWarning>
        );
    };

    // --- Final Render Call ---
    injectGlobalStyles();
    const root = createRoot(document.getElementById('root'));
    root.render(
        <React.StrictMode>
            <ThemeProvider>
                <LanguageProvider>
                    <App />
                </LanguageProvider>
            </ThemeProvider>
        </React.StrictMode>
    );
  </script>
</body>
</html>
